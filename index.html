<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Social media dashboard with theme switcher</title>
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <div class="header-top">
          <h1 class="header-title">Social Media Dashboard</h1>
          <p class="header-text">Total Followers: 23,004</p>
        </div>
        <div class="header-bottom">
          <span>Dark Mode</span>
          <label class="switch">
            <input type="checkbox" id="theme-switch" />
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="cards" id="main-cards"></div>
        <section class="overview">
          <h2 class="overview-title">Overview - Today</h2>
          <div class="cards" id="overview-cards"></div>
        </section>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
